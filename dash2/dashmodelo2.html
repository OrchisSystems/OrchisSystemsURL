<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashmodelo2</title>
</head>
<style>
    @font-face {
        font-family: 'Poppins';
        src: url(../fontes/Poppins/Poppins-Regular.ttf);
    }

    body {
        background-color: #e0e0e0;
        margin: 0;
        top: 0;
        font-family: 'Poppins';
    }

    header {
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 5%;
        padding-right: 2%;
        position: sticky;
        top: 0;
        box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.5);
        border: 2px;
    }

    h1 {
        background-image: linear-gradient(#B81476, #672485);
        border-radius: 15px;
        color: #ffffff;
        padding: 15px;
        box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
        width: 20%;
    }

    #banners {
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: space-between;
        width: 160vh;
        height: 50vh;
    }

    #dados {
        width: 59%;
        height: 100%;
        background-color: #B81476;
        border-radius: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
    }

    #estufa {
        width: 39%;
        height: 100%;
        background-color: #B81476;
        border-radius: 50px;
    }

    #medidas {
        height: 30vh;
        width: 80%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }

    .input-medida {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .separacao {
        display: flex;
        align-items: flex-start;
        flex-direction: column;
    }

    #estufa {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
    }

    input {
        height: 5vh;
        width: 30vh;
        padding: 5px;
        border: none;
        border-radius: 5px;
        margin-top: 5px;
    }

    label {
        color: white;
        font-weight: bold;
        font-size: xx-large;
    }

    button {
        height: 5vh;
        width: 14vh;
        background-color: white;
        color: #b0326a;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-weight: bold;
        cursor: pointer;
        font-size: x-large;
    }
</style>

<body>
    <header>
        <a onclick="abrirMenu()"><img src="./imagens/Menu.png" alt=""></a>
        <img style="margin-left: 14%;" src="./imagens/logo.png" alt="">
        <img style="width: 20%;" src="./imagens/Usuario.png" alt="">
    </header>
    <center>
        <h1>Gerenciar Estufas</h1>
        <div id="banners">
            <div id="dados">

                <div id="medidas">
                    <div class="separacao">
                        <div class="input-medida">
                            <label for="gas-min">Gás Min</label>
                            <input type="text" id="gas-min">
                        </div>
                        <div class="input-medida">
                            <label for="gas-max">Luminosidade Min</label>
                            <input type="text" id="gas-min">
                        </div>
                    </div>

                    <div class="separacao">
                        <div class="input-medida">
                            <label for="lum-min">Gás Max</label>
                            <input type="text" id="gas-min">
                        </div>
                        <div class="input-medida">
                            <label for="lum-max">Luminosidade Max</label>
                            <input type="text" id="gas-min">
                        </div>
                    </div>
                </div>
                <div id="botão">
                    <button>Aplicar</button>
                </div>
            </div>
            <div id="estufa">
                <br><br>
                <div class="input-medida">
                    <label for="estufa-estufa">Estufa</label>
                    <input type="text" id="Estufa">
                </div>
                    <div class="input-medida">
                        <label for="estufa-local">Local</label>
                        <input type="text" id="Local">
                    </div>
                    <br><br><br>
                    
                        <div id="botão">
                            <button>OIII</button>
                        </div>
                    
                
            </div>
        </div>

        
        
    </center>


















</body>

</html>
