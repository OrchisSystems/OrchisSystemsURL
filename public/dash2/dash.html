<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/sessao.js"></script>
    <link rel="stylesheet" href="./estilo.css">
    <title>Dash2</title>
</head>

<body onload="validarSessao()">
    <header>
        <a onclick="abrirMenu()"><img src="./imagens/Menu.png" alt=""></a>
        <img src="./imagens/logo.png" alt="">
        <div id="usuario"></div>
    </header>
    <nav id="menuLateral">
        <a onclick="fecharMenu()"><img src="./imagens/logoMenuLateral.png" alt=""></a>
        <button>Adicionar Estufa <b>+</b></button>
    </nav>
    <center>
        <h1>Estufas</h1>
        <a href="../dashboard/dashboard.html">
            <div id="estufas">
                <div id="cadaEstufa">
                    <h2>Estufa 1</h2>
                    <div id="conteudoEstufa">
                        Local: XXX <br>
                        Status: Muito bom <br>
                        <img src="./imagens/estufaMuitoBom.png" alt="">
                    </div>
                </div>
            </div>
        </a>

        <button onclick="adicionarEstufa()">+</button>
    </center>
</body>

</html>

<script>
    function adicionarEstufa() {
        estufas.innerHTML += `<a href="../dashboard/dashboard.html">
            <div id="estufas">
                <div id="cadaEstufa">
                    <h2>Estufa 1</h2>
                    <div id="conteudoEstufa">
                        Local: XXX <br>
                        Status: Muito bom <br>
                        <img src="./imagens/estufaMuitoBom.png" alt="">
                    </div>
                </div>
            </div>
        </a>`
    }

    function abrirMenu() {
        menuLateral.style.width = '250px'
    }
    function fecharMenu() {
        menuLateral.style.width = '0px'
    }

</script>
