<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Orchis Systems</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <section class="img-background">
        <div class="bloco">
            <center>
                <div class="imglogo">
                    <img src="icon/logo1.png" class="logo">
                </div>

                <a href="../index.html">
                <button  class="cssbuttons-io-button">
                    Voltar
                    <div class="icon">
                      <svg
                        height="24"
                        width="24"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path
                          d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                          fill="currentColor"
                        ></path>
                      </svg>
                    </div>
                  </button>
                  </a>
                <div class="container">
                    <div class="cadastro-login">
                        <header>

                            Criação de conta empresarial
                        </header>
                        <form>
                            <input type="text" placeholder="Nome da empresa">
                            <input type="number" placeholder="CNPJ da Empresa">
                            <input type="email" placeholder="Email Empresarial" required>

                            <div class="passwd">
                                <div class="showpwd">
                                    <input type="password" placeholder="Senha" required id="senhaGerada">
                                    <img src="../login/icon/eye-password-hide-icon-1024x1024-d7ey18s8.png"
                                        onclick="pass()" id="pass-icon1">
                                </div>
                                <div class="showpwd2">
                                    <input type="password" placeholder="Insira sua senha novamente" required
                                        id="senhaGerada2">
                                    <img src="../login/icon/eye-password-hide-icon-1024x1024-d7ey18s8.png"
                                        onclick="pass()" id="pass-icon2">
                                </div>
                            </div>

                            <a href="#" class="senhaAleatoria" id="senha">Gerar uma senha aleatória</a>
                            <button type="submit" class="btn">Cadastre-se</button>
                        </form>
                    </div>

                    <div class="secao-login">
                        <header>Login</header>

                        <form>
                            <input type="email" placeholder="Email" required>
                            <input type="password" placeholder="Senha" required>
                            <a href="#" class="esqueceuSenha">Esqueçeu sua senha ?</a>
                            <button type="submit" class="btn">Login</button>
                        </form>
                    </div>


                </div>
            </center>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
