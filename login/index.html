<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Orchis Systems</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
        <div class="back-button">
            <a href="../index.html" class='bx bx-arrow-back'>
                <span class="back">Voltar</span>
            </a>    
        </div>
        <div class="imglogo">
            <img src="icon/logo1.png" >
        </div>
    <div class="container">
        <div class="cadastro-login">
            <header>
                
                Criação de conta empresarial
            </header>
            <form>
                <input type="text" placeholder="Nome da empresa">
                <input type="number" placeholder="CNPJ da Empresa">
                <input type="email"  placeholder="Email Empresarial" required>
                <input type="password" placeholder="Senha" required id="senhaGerada">
                <input type="password" placeholder="Insira sua senha novamente" required id="senhaGerada">
                <a href="#" class="senhaAleatoria" id="senha">Gerar uma senha aleatória</a>
                <button type="submit" class="btn">Cadastre-se</button>
            </form>
        </div>

        <div class="secao-login">
            <header>Login</header>
            
            <form>
                <input type="email"  placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <a href="#" class="esqueceuSenha">Esqueçeu sua senha ?</a>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>


    </div>

    
        <script src="script.js"></script>
</body>
</html>
