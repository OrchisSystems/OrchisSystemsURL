<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Orchis Systems</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <section class="img-background">
        <div class="bloco">
            <center>
                <div class="imglogo">
                    <img src="icon/logo.png" class="logo">
                </div>

                <a href="../index.html">
                    <button class="cssbuttons-io-button">
                        Voltar
                        <div class="icon">
                            <svg
                                height="24"
                                width="24"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                    d="M7.828 11l5.364-5.364-1.414-1.414L4 12l7.778 7.778 1.414-1.414L7.828 13H20v-2z"
                                    fill="currentColor"
                                ></path>
                            </svg>
                        </div>
                    </button>
                </a>
                  </a>
                <div class="container">
                    <div class="cadastro-login">
                        <header>
                            Criação de conta empresarial
                        </header>
                        <form>
                            <input type="text" placeholder="Nome da empresa">
                            <input type="text" id="cnpj" maxlength="18" oninput="mascaraCNPJ(this)" placeholder="CNPJ da Empresa">
                            <input type="email" placeholder="Email Empresarial">

                            <div class="passwd">
                                <div class="showpwd">
                                    <input type="password" placeholder="Senha"  id="senhaGerada">
                                    <img src="../login/icon/eye-password-hide-icon-1024x1024-d7ey18s8.png"
                                        onclick="pass()" id="pass-icon1">
                                </div>
                                <div class="showpwd2">
                                    <input type="password" placeholder="Insira sua senha novamente" 
                                        id="senhaGerada2">
                                    <img src="../login/icon/eye-password-hide-icon-1024x1024-d7ey18s8.png"
                                        onclick="pass()" id="pass-icon2">
                                </div>
                            </div>

                            <a href="#" class="senhaAleatoria" id="senha">Gerar uma senha aleatória</a>
                            <button class="btn" id="botaoCadastro" onclick="cadastro(event)">Cadastre-se</button>
                        </form>
                    </div>

                    <div class="secao-login">
                        <header>Login</header>

                        <form>
                            <input type="email" placeholder="Email" >
                            <input type="password" placeholder="Senha">
                            <a href="#" class="esqueceuSenha">Esqueçeu sua senha ?</a>
                            <button class="btn" id="botaoLogin" onclick="cadastro(event)">Login</button> 
                        </form>
                    </div>
                </div>
            </center>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
